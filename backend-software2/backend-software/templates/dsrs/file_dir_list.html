<!DOCTYPE html>
<html>
<body>

<h1>List of DSRS</h1>

<h2>Select DSR to delete</h2>


<form method = "POST">
    {% csrf_token %}
    
    {% for file in file_dir %}
        <label for={{forloop.counter}}> {{file.file_name}}</label> 
        <a href="/deleted/{{file.id}}">Delete</a>
        <br><br>
    {% endfor %}
    <br>

</form>
</body>
</html>
